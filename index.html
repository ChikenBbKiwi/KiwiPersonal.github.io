<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div id="content">
        <a href="chinese-version.html" id="image-link"> <!-- Link to the Chinese Version -->
            <div id="image-container">
                <img id="user-image" src="img/unnamed.jpg" alt="My Girlfriend"> <!-- Replace with your image path -->
            </div>
        </a>
        <div id="clock"></div>
        <div id="days-message"></div>
        <div id="dates"></div>
        <div class="pink-box-container">
            <div class="pink-box" id="hoursLeft">Total Number of Hours Left</div>
            <div class="pink-box" id="minutesLeft">Total Number of Minutes Left</div>
            <div class="pink-box" id="totalHoursPassed">Total Number of Hours Passed</div>
            <div class="pink-box" id="totalMinutesPassed">Total Number of Minutes Passed</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
